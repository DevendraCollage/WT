<!-- Demonstrate HTML Controls -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstrate HTML Control</title>
  </head>
  <body>
    <!-- Anchor tag -->
    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <!-- iframe Tag -->
    <iframe
      src="https://www.w3schools.com"
      title="W3Schools"
      frameborder="1"
    ></iframe>
    <!-- List Control -->
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <!-- Image Control -->
    <img src="Images/Sunset-3D.jpg" width="500px" alt="Sunset" />
  </body>
</html>
