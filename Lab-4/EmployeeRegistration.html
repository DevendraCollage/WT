<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <style>
      tr td {
        padding-bottom: 20px;
      }
      .fname {
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <center><h1>Employee Registration</h1></center>
      <table align="center">
        <tr>
          <center><h4>Personal Information</h4></center>
        </tr>
        <tr>
          <td class="fname">Employee Id :</td>
          <td><input type="number" /></td>
          <td class="fname">Employee Name :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Email :</td>
          <td><input type="text" /></td>
          <td class="fname">Contact No :</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="fname">Marital Status</td>
          <td><input type="radio" />Single<input type="radio" />Married</td>
        </tr>
      </table>
      <table align="center">
        <tr>
          <center><h4>Education Qualification</h4></center>
        </tr>
        <tr>
          <td class="fname">Education :</td>
          <td><input type="text" /></td>
          <td class="fname">Experience :</td>
          <td><input type="number" /></td>
        </tr>
      </table>
      <table align="center">
        <tr>
          <center><h4>Job Details</h4></center>
        </tr>
        <tr>
          <td class="fname">Designation :</td>
          <td><input type="text" /></td>
          <td class="fname">Job Location :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Salary</td>
          <td><input type="text" /></td>
        </tr>
      </table>
      <hr />
      <center><input type="submit" value="Register" /></center>
    </form>
  </body>
</html>
