<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>
      tr td {
        padding-bottom: 20px;
      }
      .fname {
        padding-right: 25px;
      }
    </style>
  </head>
  <body>
    <form>
      <center><h1>Student Registration</h1></center>
      <table align="center">
        <tr>
          <td class="fname">Full Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td class="fname">Mobile No</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="fname">Address</td>
          <td><textarea cols="20" rows="8"></textarea></td>
        </tr>
        <tr>
          <td class="fname">Nationality</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Date of Birth</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td class="fname">Gender</td>
          <td>
            <input type="radio" name="gender" />Male<input
              type="radio"
              name="gender"
            />Female
          </td>
        </tr>
        <tr>
          <td class="fname">Highest Degree</td>
          <td>
            <select name="" id="">
              <option value="">Select Degree</option>
              <option value="">10</option>
              <option value="">12</option>
              <option value="">Graduation</option>
              <option value="">Master</option>
              <option value="">Phd</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="fname">CPI</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="fname">University</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Select Passing Year</td>
          <td>
            <select name="" id="">
              <option value="">Select Your Passing Year</option>
              <option value="">2020</option>
              <option value="">2021</option>
              <option value="">2022</option>
              <option value="">2023</option>
            </select>
          </td>
        </tr>
        <tr align="center">
          <td><input type="submit" value="Submit" /></td>
          <td><input type="submit" value="Cancel" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
