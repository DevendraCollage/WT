<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Vaccine Registration Form</title>
    <style>
      tr td {
        padding-bottom: 20px;
      }
      .fname {
        padding-right: 25px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <center><h1>COVID-19 Vaccine Registration Form</h1></center>
      <table align="center">
        <tr>
          <td class="fname">First Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Last Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="fname">Addhar Number</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="fname">Vaccine Name</td>
          <td>
            <select name="" id="">
              <option value="">Please Select Vaccine Name</option>
              <option value="">Covaxin</option>
              <option value="">CoviShield</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="fname">Vaccination Center Name</td>
          <td>
            <select name="" id="">
              <option value="">Please Select Vaccination Center Name</option>
              <option value="">Zydus Hospital</option>
              <option value="">Christ Hospital</option>
              <option value="">Starling Hospital</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="fname">Date of Dose</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td class="fname">Dose Number</td>
          <td><input type="number" /></td>
        </tr>
        <tr align="center">
          <td><input type="submit" value="Click Here" /></td>
          <td><input type="submit" value="Cancel" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
